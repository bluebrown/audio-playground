<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.min.css"

    <script src="vendor/jquery/external/jquery/jquery.js"></script>

    <!-- main styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <button onclick="play(event)">Play</button>
        <button onclick="pause(event)">Pause</button>
        <button onclick="location.reload()">Reset</button>
        <label for="nodes">Select Component: </label>
        <select name="nodes" id="node-select"></select>
        <button onclick="addDraggableNode(event)">Create Component</button>

    </nav>

    <main id="app"></main>


    <script src="index.js" type="module"></script>

    <script>
        // use jQuery to add drag and drop 
        $(() => {
            $(".node-head").resizable().draggable()
            window.addDraggableNode = function (event) {
                window.addNode()
                $(".node-head").resizable().draggable()
            }
        });
    </script>
</body>

</html>
